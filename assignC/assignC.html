<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assignC.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="container">
        <form id="form" action="">
            <h1>Registration</h1>
            <div class="input-control">
                <label for="username">Username</label>
                
                <!-- <input type="text" name="text" placeholder="username" id="username" onkeyup="validateName()" /> -->
                <input type="text"  maxlength="15"  name="onlyalphabet" id="contact-name" onkeyup="validateName()" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" >
                <span id="name-error"></span>
            </div>

            <div class="input-control">
                <label for="email">Email</label><span></span>
                
                <input type="email" placeholder="abc@gmail.com" id="contact-email" onkeyup="validateEmail()" />
                <span id="email-error"></span>

            </div>

            <div class="input-control">
                <label for="phonenumber">phone number</label>
                <!-- <input type="number" placeholder="phone number" id="number" onkeyup="validatePhone()"> -->
                <input type="text"  maxlength="10" id="contact-number" onkeyup="validatePhone()" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;"/>
                <span id="phone-error"></span>
            </div>

            <div class="input-control">
                <label for="password">Password</label>
                <input id="contact-password"  maxlength="12" placeholder="password" type="password" onkeyup="validatePassword()">
                <span id="pass-error"></span>
            </div>

            <div class="input-control">
                <label for="password2">Confirm Password</label>
                <input id="contact-password2" placeholder="Re-enter password" type="password" onkeyup="validateConfPassword()">
                <span id="confpass-error"></span>
            </div>

            <button onclick="return validateForm()" type="submit">Sign Up</button>
            <span id="Submit-error"></span>
            <button type="reset">Reset</button>

        </form>
    </div>
    <script src="./assignC.js"></script>

</body>

</html>
