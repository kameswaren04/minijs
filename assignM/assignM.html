<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assignM.css">
    <script
      src="https://kit.fontawesome.com/c4254e24a8.js"
      crossorigin="anonymous"
    ></script>
    
</head>
<body>
    <div class="container">
        <form id="form" action="">
            <h1>Registration</h1>
            <div class="input-control">
                <label for="username">Username</label><p id="clr">*</p>
                <input type="text" 
                placeholder="User Name" 
                name="fname" 
                id="fname"
                onkeyup="charName()"
                onkeypress="javascript:return isAlphabet()">
            
                
            </div>
            <span id="name-error" ></span> 

            <div class="input-control">
                <label for="email">Email</label><p id="clr1">*</p>
                <input type="text"
                             placeholder="Email Id" 
                             name="email" 
                             id="email" 
                             onkeyup="emailCheck(); return false;">
            </div>
            <span id="error">*Invalid Email ID</span>
            <span id="correct">*Valid Email ID</span>

            <div class="input-control">
                <label for="phonenumber">phone number</label>
                <input type="text" 
                            placeholder="Mobile Number" 
                            id="fnum" 
                            name="fnum" 
                            onclick="hide()"
                            onkeypress="javascript:return isNumber(event)" 
                            maxlength="10">
       
            </div>
            <span id="phone-error"></span>

            <div class="input-control">
                <label for="password">Password</label>
                <input id="password" placeholder="password" type="password" onkeyup="checkChar()" >
                <span id="pass-error "></span>
            </div>
            <span id="strong">valid</span>
            <span id="weak">password invalid</span>

            <div class="input-control">
                <label for="password2">Confirm password</label>
                <input id="password2" placeholder ="confirm password" type="password">
                <span id="confpass-error "></span>
            </div>

            <button type="submit" onclick="checkPass()">Sign Up</button>
            <span id="Submit-error" ></span>
            <button type="reset">Reset</button>

        </form>
    </div>
    <script src="assignM.js"></script>
    
</body>
</html>
